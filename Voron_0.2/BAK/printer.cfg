[input_shaper]
shaper_freq_x: 81.6
shaper_type_x: mzv
shaper_freq_y: 69.8
shaper_type_y: mzv

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 80

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 80

[printer]
kinematics: corexy
max_velocity: 200
max_accel: 8000
max_z_velocity: 10
max_z_accel: 30
square_corner_velocity: 5.0


#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: gpio11
dir_pin: gpio10                                                    
enable_pin: !gpio12
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200                                        
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 120
position_max: 122
homing_speed: 20                                                    
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
diag_pin: ^gpio4
uart_address: 0
interpolate: false
run_current: 0.7
sense_resistor: 0.110
driver_SGTHRS: 52
stealthchop_threshold: 999999                                           

[stepper_y]
step_pin: gpio6
dir_pin: gpio5                                                     
enable_pin: !gpio7
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200                                        
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 119
position_max: 119
homing_speed: 20                                                    
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
diag_pin: ^gpio3
uart_address: 2
interpolate: false
run_current: 0.7
sense_resistor: 0.110
driver_SGTHRS: 52
stealthchop_threshold: 999999                                            

#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: gpio19
dir_pin: !gpio28                                                   
enable_pin: !gpio2
microsteps: 16
rotation_distance: 8                                                
full_steps_per_rotation: 200
endstop_pin: ^gpio25
position_max: 120
position_min: -1.5
homing_speed: 10
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
interpolate: false
run_current: 0.75
sense_resistor: 0.110
stealthchop_threshold: 999999                                           

#####################################################################
#   Extruder
#####################################################################

[extruder]
microsteps: 16
full_steps_per_rotation: 200                                      
rotation_distance: 4.5897026
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
step_pin: gpio14
dir_pin: gpio13                                                    
enable_pin: !gpio15
min_temp: 0
max_temp: 270
min_extrude_temp: 170
max_extrude_cross_section: 0.8
pressure_advance: 0.0385                                            
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
interpolate: false
run_current: 0.7 
sense_resistor: 0.110
stealthchop_threshold: 0                                          

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: gpio21
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: gpio26
smooth_time: 3.0
max_power: 1    
min_temp: 0
max_temp: 120

#####################################################################
# Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 54000

[bed_screws]
screw1: 60,5
screw1_name: front screw
screw2: 5,115
screw2_name: back left
screw3: 115,115
screw3_name: back right



